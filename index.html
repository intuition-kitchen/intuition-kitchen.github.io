<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuition Kitchen - Food Truck - Harrisonburg, VA</title>
    <link rel='stylesheet' href="/style.css">
</head>

<body>

    <!-- HEADER ------------------------------------------------------------------------------------->

    <div class="header">
        <img src="img/hero.jpg" class="head" alt="Intuition Kitchen">
    </div>

    <!-- HERO --------------------------------------------------------------------------------------->

    <div class="hero-container">
        <div class="hero hero-1">
            <img src="img/hero-1.jpg" alt="Food Truck" class="hero1">
            <img src="img/hero-2.jpg" alt="Prep Station" class="hero2">
        </div>

        <div class="hero hero-2">
            <img src="img/hero-3.jpg" alt="Vegan Food" class="hero3">
            <img src="img/hero-4.jpg" alt="Plant Based Food" class="hero4">
        </div>
    </div>

    <!-- VALUE --------------------------------------------------------------------------------------->

    <div class="value-container">
        <h1 class="value value-1">Carefully crafted, locally sourced,</h1>
        <h1 class="value value-2">plant based, nutrition focused food.</h1>
    </div>

    <!-- SOCIAL -------------------------------------------------------------------------------------->

    <div class="social-container">
        <div class="social">
            <a href="https://www.instagram.com/intuitionkitchenva" target="_blank"><img src="icon/instagram.png" alt="" class="instagram"></a>
            <a href="https://www.facebook.com/intuitionkitchenva" target="_blank"><img src="icon/facebook.png" alt="" class="facebook"></a>
            <img src="icon/google.png" alt="" class="google">
        </div>
    </div>

    <!-- MENU ---------------------------------------------------------------------------------------->

    <div class="menu-container">
        <img src="/img/menu.jpg" alt="FlowJam Menu" class="menu">
    </div>

    <!-- LOCATION ------------------------------------------------------------------------------------>

    <div class="location-container">
        <div class="location">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d100003.01910963682!2d-78.94122239673351!3d38.439289654122526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b492c33f077155%3A0x84e65b9dabd7b5f!2sHarrisonburg%2C%20VA!5e0!3m2!1sen!2sus!4v1602616902874!5m2!1sen!2sus" class="map"></iframe>
        </div>
    </div>

    <div class="contact-container">
        <div class="email-icon">
            <img src="icon/email.png">
        </div>
        <div class="email">info@intuition-kitchen.com</div>
    </div>
    </div>

    <!-- FOOTER -------------------------------------------------------------------------------------->

    <div class="footer">
        &#169; 2020 Intuition Kitchen, Co.
    </div>

</body>

</html>
